apply plugin: 'com.android.application'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    applicationId "com.jraska.console.sample"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionName version
    versionCode rootProject.ext.versionCode
  }

  buildTypes {
    debug {
      signingConfig signingConfigs.debug
    }
  }

  signingConfigs {
    debug {
      storeFile file("debug.keystore")
      storePassword "console-sample"
      keyAlias "console-sample"
      keyPassword "console-sample"
    }
  }

  // TODO: Remove this after Travis fix - Lint fails only there, not during local build
  lintOptions {
    abortOnError false
  }
}

dependencies {
  compile project(':console')

  compile 'com.android.support:appcompat-v7:23.1.1'
  compile 'com.android.support:design:23.1.1'

  compile 'com.jakewharton:butterknife:7.0.1'

  testCompile 'junit:junit:4.12'
  testCompile "org.robolectric:robolectric:3.0"
}
